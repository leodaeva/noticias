<ion-header no-border="no-border">
  <ion-toolbar color="dark">
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>

  <ion-segment
    scrollable="scrollable"
    mode="md"
    color="primary"
    (ionChange)="cambioCategoria( $event )"
  >
    <ion-segment-button
      node="md"
      *ngFor="let categoria of categorias"
      [value]="categoria"
    >{{ categoria }}</ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
